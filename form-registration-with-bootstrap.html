<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Form Registrasi</h1>
	<form action="#">
    	<div class="row form-group">
          <div class="col-4">
              <label for="nama">Nama:</label>
          </div>
          <div class="col-6">
              <input type="text" name="nama" class="form-control" placeholder="Masukkan Nama Lengkap">
          </div>
        </div>
        <div class="row form-group">
        	<div class="col-4">
				<label for="jns_kelamin">Jenis Kelamin:</label>
            </div>
            <div class="col-6">
              <div class="radio">
                <label><input type="radio" name="laki-laki"> Laki-laki</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="perempuan"> Perempuan</label>
              </div>
           </div>
        </div>
        <div class="row form-group">
        	<div class="col-4">
				<label for="tgl_lahir">Tanggal Lahir:</label>
            </div>
            <div class="col-6">
              <input type="text" name="tgl_lahir" class="form-control" placeholder="dd/mm/yy">
            </div>
        </div>
		<div class="row form-group">
        	<div class="col-4">
              <label for="alamat">Alamat:</label>
            </div>
            <div class="col-6">
              <textarea class="form-control" rows="5" id="alamat" placeholder="Masukkan alamat lengkap."></textarea>
            </div>
        </div>
		<input type="submit" class="btn btn-warning" value="Submit">
	</form>
</div>
</body>
</html>
